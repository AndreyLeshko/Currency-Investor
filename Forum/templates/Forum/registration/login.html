{% extends 'base.html' %}
{% load static %}



{% block title %}
    Log_In
{% endblock %}


{% block css_links %}
    <link rel="stylesheet" href="{% static 'Forum/css/log-in.css' %}?20220722">
{% endblock %}


{% block page_content %}
<div class="login-form">
    <form action="{% url 'login %'}" method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Войти">
    </form>
</div>
{% endblock page_content %}
