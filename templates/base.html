{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
	<link rel="stylesheet" href="{% static 'Frame/css/base.css' %}?20221027">
    {% block css_links %} {% endblock %}
</head>
<body>
	<nav>
		<div class="navbar">
			<div id="div-nav-sign">
				<img id="nav-sign" src='../../static/Frame/img/navbar-invest-sign.png' width=50px >
			</div>
			<div id="div-nav-links">
				<a class='navbar-link' href="/menu/">Menu</a>
                |
				<a class='navbar-link' href="/favorite-securities/">Избранное Investing</a>
                |
				<a class='navbar-link' href="/forum/">Форум</a>
                |
                <a class='navbar-link' href="/blog/all-posts/">Блог</a>
                |
                {% if request.user.is_authenticated %}
                    <a class='navbar-link' href="/forum/profile/">Мой профиль</a>
                {% else %}
                    <a class='navbar-link' href="{% url 'login' %}">Войти</a>
                    {{ request.user.first_name }}
                {% endif %}
			</div>
		</div>
   </nav>
   <div class="page">
       <div class="sidebar">

       </div>

       <div class="block-page-content">
           {% block page_content %} {% endblock %}
       </div>
   </div>

</body>
</html>
